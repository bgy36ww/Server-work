<!DOCTYPE html>
<html lang="en" ng-app="clicker" ng-controller="UserController as user" >
	
	<script type = "text/javascript" src="packages/angular/angular.min.js"></script>
	<script type = "text/javascript" src="packages/angular-animate/angular-animate.min.js"></script>
	<script type = "text/javascript" src="packages/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="packages/angular-resource/angular-resource.min.js"></script>
	<script type = "text/javascript" src="packages/jquery/dist/jquery.min.js"></script>

	<script type = "text/javascript" src = "bootstrap/js/bootstrap.min.js"></script>

	<script type = "text/javascript" src="js/app.js"></script>
	<script type = "text/javascript" src="js/service.js"></script>
	

	<link rel="stylesheet" href = "bootstrap/css/bootstrap.min.css"> </link>
	<link rel="stylesheet" href = "css/self.css"> </link>

	<head>

	  <meta charset="UTF-8">

	  <title>Hello {{tries}}!</title>

	</head>

	<nav class="navbar navbar-default removeBorder" id = "TitleBar"> 
		<div class = "container-fluid">
			<div class = "navbar-header" >
				GAME NAME
			</div>
			<div  class = "nav navbar-nav navbar-right" ng-controller = "saveController as saveT">
				<form ng-submit = "addName() ; logIn()" ng-hide = "loaded" class = "fadein">
					Username: <input type="text" ng-model = "nm" name = "UserInputBox">
					Password: <input type="text" ng-model = "" name = "PassInputBox">
					<input type="submit" value = "Log In!">
					
					<BR>
					
				</form>
				<div ng-hide = "loaded" class = "fadein">
					<a href ng-click = "newUser()">New User?</a>
				</div>
				<div ng-show = "loaded" class = "fadein"> Welcome {{tries}}!
					<BR> 
					<input type="submit" value = "Log Off" ng-click="reName() ; logOff()">
					<input type="submit" value = "Save" ng-click="saveT.saveName()"> 
				</div>

			</div>
		</div>
	</nav>

	<body ng-controller = "keyboardController as keyboard"   ng-keydown="keyboard.getKey($event)" ng-keyup = "keyboard.shiftRelease($event)"  >
		<div id = "gameScreen" class = "col-xs-10 col-md-10">

			<img id = "mainTree" src = "imgs/Sapling-1.gif">

			<div ng-hide = "loaded">
				Welcome!
			</div>

			<div ng-show = "loaded">
				<div >
					Score: {{score}} | {{rate}} / sec
				</div>
			</div>
		</div>
		<div id = "sidebar" class = "col-xs-4 col-md-2 sidebarthings" ng-controller = "upgradeController as up" ng-show = "loaded">
			<div class="tabcontainer">
				<ul class = "nav nav-pills sidetabs">
					<li role="presentation" class = "active"><a href = "#"> Upgrades </a> </li>
					<li role="presentation"><a href = "#"> Friends </a> </li>
				</ul>
			</div>
			<div class = "sidelists">
				<div ng-repeat="types in upgrades">
					<input type="submit"  value = {{types.name}} ng-click = "suckyUp(types.id)">  	Current Lvl:{{types.lvl}} Cost:{{types.cost}} 
				</div>
			</div>

		</div>

	</body>

	<script type = "text/javascript" src="js/formats.js"></script>

</html>
