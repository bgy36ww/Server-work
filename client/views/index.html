<!DOCTYPE html>
<html lang="en" ng-app="clicker" ng-controller="UserController as user" >

<head>
  <meta charset="UTF-8">

  <title>Hello {{tries}}!</title>

</head>

<body ng-controller = "keyboardController as keyboard"   ng-keydown="keyboard.getKey($event)" ng-keyup = "keyboard.shiftRelease($event)"  >

	<div ng-controller = "saveController as saveT">
        {{debugg}}
	
		<form ng-submit = "addName() ; logIn()" ng-hide = "loaded">
			Who are you? <input type="text" ng-model = "nm" name = "UserInputBox">
			<input type="submit" value = "Log In">
		</form>
		
		<blockquote ng-show = "loaded"> Hello {{tries}}! Start Typing!
			<BR> 
			<a href ng-click = "reName() ; logOff()">Not {{tries}}?</a>   
			<input type="submit" value = "Save" ng-click="saveT.saveName()"> 
		</blockquote>

	</div>
	<div ng-show = "loaded">
		<div>
			Score: {{score}} | {{rate}} / sec
		</div>

		<div ng-controller = "upgradeController as up">
			<div ng-repeat="types in upgrades">
				<input type="submit"  value = {{types.name}} ng-click = "suckyUp(types.id)">  Current Lvl:{{types.lvl}} Cost:{{types.cost}} 
			</div>
		</div>

		<div ng-repeat = "line in keyboard.lines track by $index">
			{{line}}

		</div>
	</div>

   	<script type = "text/javascript" src="js/angular.js"></script>
   	<script type = "text/javascript" src="js/angular-route.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>

	<script type = "text/javascript" src="js/app.js"></script>
	<script type = "text/javascript" src="js/service.js"></script>

</body>
</html>
